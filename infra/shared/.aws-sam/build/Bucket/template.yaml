AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Ingest - S3 Staging Bucket
Parameters:
  BucketName:
    Type: String
    Description: Enter the S3 bucket name for staging.
  QueueArn:
    Type: String
    Description: Enter the arn of notifications Queue
Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Ref: BucketName
      NotificationConfiguration:
        QueueConfigurations:
        - Event: s3:ObjectCreated:*
          Queue:
            Ref: QueueArn
