# Reference: https://github.com/repository-settings/app

_extends: .github

repository:
  name: platform-cap-bulk
  description: Bulk load data into a mytiki.com data lake
  homepage: https://mytiki.com/platform/capture
  topics: capture, bulk, iceberg
  private: false
  has_projects: true
  has_discussions: false
  has_issues: true

teams:
  - name: sysadmin
    permission: admin
  - name: engineering
    permission: push
  - name: product
    permission: triage
  - name: backend
    permission: push

environments:
  - name: production

branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - Test

milestones:
  - title: 0.0.9
    description: |
      DRAFT
    state: open
